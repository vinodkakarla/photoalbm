<!DOCTYPE html>
<html>
  <head>
	<meta charset="ISO-8859-1"><meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
	<title>Photo Album Lite</title>
	<script type="text/javascript" src="javascripts/model.js"></script>
	<script type="text/javascript" src="javascripts/view.js"></script>
	<script type="text/javascript" src="javascripts/controller.js"></script>
	<script type="text/javascript">
	  window.onload = function(){
		var controller = new Controller();
		controller.loadView();
	  }
	</script>
  </head>
  <body>
    <div id="container">
      <div id="inner" class="inner">

        <header>
          <h1>Photo Album</h1>
          <h2>A Simple app</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/vinodkakarla/photoalbm/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/vinodkakarla/photoalbm/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/vinodkakarla/photoalbm" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>
		<div>
			<select id="list" class="form-control" size="10"></select>
			<div>
				<button id="plusBtn">Add Image</button>
				<button id="minusBtn">Remove an Image</button>
			</div>
		</div>
		<div id="mainImage">
			<img/>
		</div>

        <footer>
          Photo Album is maintained by <a href="https://github.com/vinodkakarla">vinodkakarla</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
      </div>
    </div>
  </body>
</html>
